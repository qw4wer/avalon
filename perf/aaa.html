<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <script type="text/javascript" src="../dist/avalon.js"></script>
    <script>
        var vm = avalon.define({
            $id: 'test'
        })

        avalon.component('ms-div', {
            template: (function(){
                /*$##$
                 <div ms-css="{width:@width?@width+2+'px':''}">
                     <div ms-css="{width:@width?@width+1+'px':''}">
                        测试内容
                     </div>
                 </div>
                 $##$*/
            }).toString().split("$##$")[1],
            defaults: {
                width:"" //如果是"" null true false 就会报错
            }
        });
    </script>
</head>

<body ms-controller="test">
<!--在自定义标签中，ms-widget不是必须的-->
<!--下面三种方式，ms-widget才是存在，其中的is也是必须的-->
<xmp ms-widget='[{is:"ms-div"}]'></xmp>
<wbr ms-widget='[{is:"ms-div"}]'/>
</body>
</html>
