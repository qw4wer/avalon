<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <script src="../dist/avalon.js"></script>

    </head>

    <body>
        <div ms-controller="test">
            <xmp cached='true' ms-widget="[{is:'ms-gridList',$id:'grid',eee:111},@gridList]"></xmp>
        </div>
        <script>
            function heredoc(fn) {
                return fn.toString().replace(/^[^\/]+\/\*!?\s?/, '').
                replace(/\*\/[^\/]+$/, '').trim().replace(/>\s*</g, '><')
            }

            var tpl = heredoc(function() {
                /*
            <ul class="gridList-body">
                <li ms-for="(i,item) in @items" ms-click="@checkOne(item)">
                     {{item.name}}
                </li>
            </ul>
                 */
            })

            var vm = avalon.define({
                $id: 'test',
                gridList: {
                    items: [{
                            "name": "3434",
                            "desc": "123",
                            "ddays": 0,
                            "record_time": "1467715853018"
                        }, {
                            "name": "交通安保",
                            "desc": "交通安保",
                            "ddays": 0,
                            "record_time": "0"
                        }] //实际数据
                }
            });

            avalon.component('ms-gridList', {
                template: tpl,
                defaults: {
                    items: []
                }
            });
        </script>
    </body>

</html>
