<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <script src="../dist/avalon.js"></script>
    <style>
        .rank_top {
            background-color: red;
        }
    </style>
</head>
<body>
 <script>
 avalon.component('ms-button', {
    template: '<button type="button"><span><slot name="buttonText"></slot></span></button>',
    defaults: {
        buttonText: "button",
        onViewChange: function(){
            console.log('viewchange')
        }
    },
    soleSlot: 'buttonText'
})
var vm = avalon.define({
    $id:"root",
    aaa:"111",
    title:'title',
    color:'red',
    arr: [222,333,444],
    html: '<span>eee</span><span>eee</span>'
});
avalon.define({
    $id:'ddd',
    ddd:3333
})
</script>
<div ms-controller="root">
    <p ms-css='{color:@color}'>{{@color}}</p>
    <p ms-html='@html'>ddd</p>
    <p ms-for='($index,el) in @arr'>{{el}}::{{$index}}</p>
    <p ms-text='@title' ms-attr='{title:@title}' ms-class='@title'></p>
    <ms-button>{{@aaa}}</ms-button>
    <div ms-important='ddd'>{{@ddd}}</div>
</div>

</body>
</html>
