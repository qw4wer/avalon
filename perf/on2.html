<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta charset="UTF-8">

    <script src="../dist/avalon.js"></script>
</head>

<body>
    <div ms-controller="test">
        <div>
            <div ms-for="el in ##data" ms-click="@alert(el)">
                {{el}}
            </div>
        </div>
    </div>
    <script>
        var vm = avalon.define({
            $id: "test",
            data: [11,22,333,444],
            alert:function(el){
                alert(el)
            }
        });
    </script>
</body>

</html>
